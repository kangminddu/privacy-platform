# ========== Application ==========
spring.application.name=privacy-platform

# ========== Server ==========
server.port=8080

# ========== Database ==========
spring.datasource.url=jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:privacy_platform}
spring.datasource.username=${DB_USERNAME:privacy_user}
spring.datasource.password=${DB_PASSWORD:1599}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ========== JPA/Hibernate ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# ========== JWT ==========
jwt.secret=${JWT_SECRET:b4ada760c4d28ec2dfd1b14acdb9349001db4322b197453a725942d077a5abda}
jwt.access-token-expiration=${JWT_ACCESS_TOKEN_EXPIRATION:900000}
jwt.refresh-token-expiration=${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

# ========== AWS S3 ==========
cloud.aws.s3.bucket=${AWS_S3_BUCKET_NAME:privacy-platform-bucket}
cloud.aws.region.static=${AWS_S3_REGION:ap-northeast-2}
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY_ID:}
cloud.aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY:}
cloud.aws.stack.auto=false

aws.access-key-id=${AWS_ACCESS_KEY_ID}
aws.secret-access-key=${AWS_SECRET_ACCESS_KEY}
aws.s3.region=${AWS_S3_REGION:ap-northeast-2}
aws.s3.bucket=${AWS_S3_BUCKET_NAME:privacy-platform-bucket}
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME:privacy-platform-bucket}
# ========== Email (Gmail) ==========
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME:test@test.com}
spring.mail.password=${GMAIL_PASSWORD:testpassword}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ========== OAuth2 - Kakao ==========
# ========== OAuth2 - Kakao ==========
spring.security.oauth2.client.registration.kakao.client-id=${KAKAO_CLIENT_ID:test-client-id}
spring.security.oauth2.client.registration.kakao.client-secret=${KAKAO_CLIENT_SECRET:test-client-secret}
spring.security.oauth2.client.registration.kakao.redirect-uri=https://api.safe-masking.cloud/login/oauth2/code/kakao
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.scope=profile_nickname,account_email
spring.security.oauth2.client.registration.kakao.client-name=Kakao
spring.security.oauth2.client.registration.kakao.client-authentication-method=client_secret_post

spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id

# ========== AI Server ==========
ai.server.url=${AI_SERVER_URL:http://localhost:5001}

# ========== Frontend ==========
app.frontend.url=${FRONTEND_URL:http://localhost:3000}

# ========== CORS ==========
spring.web.cors.allowed-origins=${FRONTEND_URL:http://localhost:3000}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ========== Logging ==========
logging.level.root=INFO
logging.level.com.privacy.privacyplatform=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========== App Settings ==========
app.callback-url=${CALLBACK_URL:https://api.safe-masking.cloud/api/videos/callback}
