# ========== Test Profile ==========
spring.profiles.active=test

# ========== Database (H2) ==========
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ========== JPA ==========
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# ========== JWT ==========
jwt.secret=test-secret-key-minimum-256-bits-required-for-hs256-algorithm-testing-only
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=604800000

# ========== AWS S3 (Disabled) ==========
cloud.aws.s3.bucket=test-bucket
cloud.aws.region.static=ap-northeast-2
cloud.aws.credentials.access-key=test-key
cloud.aws.credentials.secret-key=test-secret
cloud.aws.stack.auto=false

# ========== Email (Disabled) ==========
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=test@test.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# ========== OAuth2 ==========
spring.security.oauth2.client.registration.kakao.client-id=test-client-id
spring.security.oauth2.client.registration.kakao.client-secret=test-secret

# ========== Other ==========
ai.server.url=http://localhost:5001
frontend.url=http://localhost:3000

# ========== Logging ==========
logging.level.root=WARN
logging.level.com.privacy.privacyplatform=INFO