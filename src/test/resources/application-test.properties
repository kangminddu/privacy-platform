# ========== Test Profile ==========
spring.profiles.active=test

# ========== Database (H2 in-memory) ==========
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ========== JPA/Hibernate ==========
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ========== JWT ==========
jwt.secret=test-secret-key-for-testing-only-must-be-at-least-256-bits-long-for-hs256-algorithm
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=604800000

# ========== AWS S3 (Mock) ==========
cloud.aws.s3.bucket=test-bucket
cloud.aws.region.static=ap-northeast-2
cloud.aws.credentials.access-key=test-access-key
cloud.aws.credentials.secret-key=test-secret-key
cloud.aws.stack.auto=false

# ========== Email (Mock) ==========
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=test@test.com
spring.mail.password=testpassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ========== OAuth2 - Kakao (Mock) ==========
spring.security.oauth2.client.registration.kakao.client-id=test-kakao-client-id
spring.security.oauth2.client.registration.kakao.client-secret=test-kakao-client-secret
spring.security.oauth2.client.registration.kakao.redirect-uri=http://localhost:8080/login/oauth2/code/kakao
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.scope=profile_nickname,account_email
spring.security.oauth2.client.registration.kakao.client-name=Kakao

spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id

# ========== AI Server (Mock) ==========
ai.server.url=http://localhost:5001

# ========== Frontend URL ==========
frontend.url=http://localhost:3000

# ========== Logging ==========
logging.level.root=WARN
logging.level.com.privacy.privacyplatform=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN